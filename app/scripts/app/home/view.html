<div class="container">
	<h1>This is a demo app</h1>

	<h4>Todo list</h4>
	<div class="todo-list">
		<table>
			<thead>
				<tr>
					<th><input type="checkbox" name="selectAll" ng-model="selectAll" ng-change="selectedAllChecked(selectAll)"></th>
					<th>#</th>
					<th>Title</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todos">
					<td><input type="checkbox" name="checkbox_{{$index}}" ng-model="item.checked" ng-change="selectTodo(item)"></td>
					<td>{{$index+1}}</td>
					<td>{{item.title}}</td>
					<td>{{item.description}}</td>
					<td><a href="#" ng-click="removeItem($index)">X</a></td>
				</tr>
			</tbody>
		</table>

		<a href="#" ng-click="removeSelectedItem()">Remove all selected todos</a>
	</div>

	<div class="add-new-todo">
		<h4>Add new todo</h4>
		<form ng-submit="addTodo(form)" name="form">
			<div class="form-group">
				<label>Title</label>
				<input type="text" name="title" ng-model="todo.title" required>
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" name="description" ng-model="todo.description" required>
			</div>
			<div class="form-group">
				<button>Add TODO</button>
			</div>
		</form>
	</div>

</div>
